<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Followers</title>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="chart-container"><!-- Chart will be rendered here --></div>

    <script>
        // Load chart JSON data
        var chartJson = {{ chart_json|safe }};

        // Render chart
        Plotly.newPlot('chart-container', chartJson.data, chartJson.layout);
    </script>
</body>
</html>
